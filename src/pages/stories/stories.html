<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stories
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddStory()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form id="stories-form3">
    <ion-searchbar placeholder="" name="" id="stories-search3"></ion-searchbar>
    <ion-list id="storyDeail-list3">
      <ion-card on-click="goToStoryDeail(s)" *ngFor="let s of stories">
        <img src="{{s.imgURL}}" />
        <div class="card-title">{{s.title}}</div>
        <div class="card-subtitle">{{s.pois.length}} Listings</div>
