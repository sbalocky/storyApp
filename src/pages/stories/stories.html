<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Stories
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAddStory()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-refresher (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form id="stories-form3">
    <ion-searchbar placeholder="" name="" id="stories-search3"></ion-searchbar>
    <ion-item *ngFor="let s of stories" color="none" on-click="goToStoryDeail(s)" id="stories-list-item9">
      <ion-thumbnail item-left>
        <img src="{{s.imgURL}}" />
      </ion-thumbnail>
      <h2>
        {{s.title}}
      </h2>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>

  </form>
</ion-content>
